<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="google-site-verification" content="v7N84A-mZTAocDUJyCwqFe4szL3gAXEWapHjniNynHI" />
</head>
<body>
    <div class="d-flex vh-100 flex-column flex-md-row">
        <figure class="d-none d-md-block col bg-danger h-100 overflow-hidden">    
            <div class="vid-container">
                <video autoplay muted loop playsinline>
                  <source src="./images/bg-vid.webm" class="object-fit-none" type="video/webm">
                  <source src="./images/bg-vid.mp4" class="object-fit-none" type="video/mp4">
                  Your browser does not support the video tag.
                </video>
            </div>
        </figure>   

        <div class="col d-flex flex-column justify-content-center align-items-center">
          <form class="d-flex flex-column align-items-center w-75 py-3">
            <figure class="mb-4"> 
              <img src="./images/logo-main.png" alt="web logo" width="60">
            </figure>

            <h2 class="mb-5">Sign in to your Account</h2>
         
            <div class="d-flex align-items-center justify-content-center mb-3">
                <a href="#">
                  <img src="./images/google.png" alt="google icon" width="31">
                </a href="#">
                <a href="#" class="ms-3 ms-md-5">
                  <img src="./images/Xbox_one_logo.svg.png" alt="google icon" width="31">
                </a href="#">
                <a href="#" class="ms-3 ms-md-5">
                  <img src="https://logos-world.net/wp-content/uploads/2020/10/Steam-Logo.png" alt="google icon" width="56">
                </a href="#">
                <a href="#" class="ms-3 ms-md-5">
                  <img src="./images/ps-logo.png" alt="google icon" width="30">
                </a href="#">
              </div>
             
              <div class="border-top d-flex justify-content-center align-items-center mt-4" style="width: 100%; position: relative;">
                <p class="text-center bg-white px-2 text-secondary" style="position: absolute; top: -12px; width: max-content; font-size: 0.85rem;">
                  Or
                </p>
              </div>              

            <div class="w-100 mt-5">
              <div class="mb-3">
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email or Phone number"> 
                <div id="emailHelp" class="form-text"> This is just a Practice Web, do not spread your Personal information.</div>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="mb-3 d-flex justify-content-between">
                <a href="#" class="text-hover">Forgot Password?</a>
                <a href="#" class="text-decoration-none">Create Account</a>
              </div>

              <button type="button" class="btn btn-danger w-100 mt-3">Sign in</button>
            </div>
          </form> 
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
